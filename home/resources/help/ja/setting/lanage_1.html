<P><STRONG>操作手順<BR>
</STRONG>1.「言語種類」：左右カーソルボタンで使いたい言語を選択<br>
&nbsp;&nbsp;&nbsp;
し、カーソルを「OK」に移動させて、                                                                      <img src="/home/resources/help/ja/image/ok.png" width="25" height="23">ボタンを押し<br>
&nbsp;&nbsp;&nbsp;
ます。<BR>
<STRONG></STRONG>2. 画面に「言語設定完了」と表示されたら、TVpadは自動的<br>
&nbsp;&nbsp;&nbsp;に再起動します。<BR>
3. 再起動したときは、言語設定が完了です。<BR>
<BR>
<STRONG>参考<BR>
</STRONG>&nbsp;&nbsp; 多言語のオペレーティングシステムが提供されて、TVpad<br>
で使用する言語を設定することができます。言語設定が完了<br>
したら、TVpadは自動的に再起動します。 </P>
