<P><STRONG>操作手順<BR>
</STRONG>1.「直ちに検出」と選択し、<img src="/home/resources/help/ja/image/ok.png" width="25" height="23">ボタンを押すと、通信状況を<br>
&nbsp;&nbsp;
テストし始めます。<BR>
2. 通信状況が正常な場合は、<img src="/home/resources/help/ja/image/退出.png" width="35" height="25">ボタンを押し終了します。<BR>
3. 通信状況が異常な場合は、有線設定または無線設定には<br>
&nbsp;&nbsp;&nbsp; 改めて設定してください。<BR>
  <STRONG><BR>
  参考<BR>
  </STRONG>&nbsp;&nbsp; TVpadのインターネットへの通信状況をテストします。IP<br>
  アドレス、ゲートウェイ、DNS、サーバーなどが含まれてい<br>
  ます。異常がある場合は、あらためてネットワークをご構成<br>
  ください。</P>
