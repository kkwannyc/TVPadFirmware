<P><STRONG>操作手順<BR>
</STRONG>1. 「設定初期化」の画面にカーソルを「OK」に移動させて<br>
&nbsp;&nbsp;&nbsp; <img src="/home/resources/help/ja/image/ok.png" width="25" height="23">ボタンを押してから、画面に表示される指示に従いま<br>
&nbsp;&nbsp;
す。<BR>
2. 画面に「アップデート完了」と提示されたら、TVpadは自<br>
&nbsp;&nbsp;&nbsp;
動的に再起動します。<BR>
3. 再起動したときは、映像設定が完了です。<br>
<BR>
<STRONG>参考<BR>
</STRONG>　&nbsp;&nbsp; お客様による各項目の設定が初期設定に戻ることはご注意<br>
いただきます。なお、インストールされたアプリケーション<br>
は削除されません。設定初期化が完了すると、TVpadは自動<br>
的に再起動します。</P>
