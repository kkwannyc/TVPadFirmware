<P >操作手順<br>
 &nbsp;&nbsp; リモコンのカーソルボタンで選択してから、<img src="/home/resources/help/ja/image/ok.png" width="25" height="23">ボタンを<br>
 押して入ります。<br> 
  <br>
機能<br>
&nbsp;&nbsp;
支払、支払履歴、お知らせメッセージ、保守・補修の有効化。<BR>
  <br>
支払<br>
1.「支払」と選択して<img src="/home/resources/help/ja/image/ok.png" width="25" height="23">ボタンを押します。<br>
2.  カーソルをカード番号とパスワードに移動させえて、<br>
&nbsp;&nbsp;&nbsp;<img src="/home/resources/help/ja/image/ok.png" width="25" height="23">ボタンを押しソフトウェアキーボードを開いてから、<br>
&nbsp;&nbsp;
内容を入力します。設定が完成すると、<img src="/home/resources/help/ja/image/退出.png" width="35" height="25">ボタンを押し<br>
&nbsp;&nbsp;
てソフトウェアキーボードを閉じます。<br>
&nbsp;&nbsp;
<br>
&nbsp;&nbsp;
ご注意：ソフトウェアキーボードでは多言語を入力するこ<br>
とができます。入力法をお切り替えになる場合は、リモコン<br>
の「入力法」ボタンをお押しください。<br>
  <br>
