<P><STRONG>사용 절차<BR>
  </STRONG>1.“언어 종류”에서  좌우 방향 버튼을 이용하여 사용할 언어를 <br>
&nbsp;&nbsp;
  선택하고 “확인”을 선택한후 <img src="/home/resources/help/ko/image/ok.png" width="25" height="23">를 누르십시오.<BR>
  <STRONG></STRONG>2.시스템에서 “언어설정 성공”을 제시한 후 Tvpad의 재시동을 <br>
&nbsp;&nbsp;
  기다리십시오.<BR>
  3.재시동 후 언어  설정은 완료 됩니다. <BR>
  <BR>
  설명 <br>
  필요한 언어유형으로 시스템 설정 하시면 설정 완료 후 시스<br>
  템은 자동으로 재시동 됩니다.</P>
