<P><STRONG>사용 절차： <BR>
  </STRONG>1.“검사하기”를 선택한후 <img src="/home/resources/help/ko/image/ok.png" width="25" height="23">를 누르면 시스템은 네트워크 <br>
&nbsp;&nbsp;&nbsp;상태검사를 시작 합니다.<BR>
  2.네트워크 검사 결과가 “정상”이면  방향 버튼을 이용하여 <br>
&nbsp;&nbsp;<img src="/home/resources/help/ko/image/退出.png" width="35" height="25">를 눌러 프로그램 에서 나갑니다.<BR>
  3.네트워크 검사 결과가 “이상”이면 프로그램에서 나간 후 <br>
&nbsp;&nbsp;
  “네트워크 설정” 또는 “Wi-Fi 설정”중에서 네트워크를 다시 <br>
&nbsp;&nbsp;
  설정 합니다. <BR>
  <STRONG><BR>
  설명<BR>
  </STRONG>현재 연결된 네트워크 상태를 검사하며 그중 포함되는 것은： <br>
  현지 IP주소, 게이트웨이, DNS서버 등이 있으며 이상이 있을<br>
경우 검사한후 네트워크를 다시 설정합니다.<br>
</P>
