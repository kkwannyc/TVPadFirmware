<P><STRONG>사용 절차<BR>
  </STRONG>1.초기화 설정 화면에서 방향 버튼을 이용하여“확인”을 선<br>
 &nbsp;&nbsp; 택한후 <img src="/home/resources/help/ko/image/ok.png" width="25" height="23">를 누르십시오.<BR>
  2.시스템이 “초기화 설정 완료”를 제시한 후 TVPad 재시동<br>
 &nbsp;&nbsp; 을 기다리십시오.<BR>
  3.재시동이  완료되면 초기화 설정도 완료 됩니다. 
  <BR>
  <BR>
  <STRONG>설명<BR>
  </STRONG>초기화 설정으로 복구하면 모든  사용자 설정은 출하 시 <br>
디폴트 상태로 복구되지만 이미 설치한 응용프로그램은 <br>
삭제되지 않으며 복구 성공 후 자동으로 재시동 됩니다.</P>
