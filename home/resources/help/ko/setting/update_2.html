<P>·온라인 업그레이드： 네트워크를 연결하여 시스템 설정- <br>
&nbsp; 시스템 업그레이드에서 “확인”을 클릭하여 업그레이드를 <br>
&nbsp; 시작합니다.<STRONG><br>
<br>
주의<BR>
</STRONG>업그레이드 과정에서 전기를 차단하지 말아야하며 그렇지 <br>
않을경우 서류 손상 또는 시동 할수없게 되며 공장에 반품<br>
하여 수리하여야 합니다. 업그레이드 성공후  자동으로 재<br>
시동합니다.</P>
