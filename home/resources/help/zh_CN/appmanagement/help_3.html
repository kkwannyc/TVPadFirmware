1.将存有应用程序的外接存储设备（包括U盘、TF卡、SD卡、<br>
&nbsp;&nbsp; 移动硬盘等）插入TVpad，等待状态栏显示该设备图标，<br>
&nbsp;&nbsp;&nbsp;表示已成功识别外接的存储设备（选择直接在线安装的步<br>
&nbsp;&nbsp;&nbsp;骤可参考“TVpad Store”的操作）。 <BR>
2.进入”其它“页面，使用方向键选定需要安装的应用，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">，<br>
&nbsp;&nbsp;&nbsp;进入应用详细页面后，
可浏览该应用的状态（右上角）、<br>
&nbsp;&nbsp;&nbsp;应用版本、应用简介、应用大小，选择“安装”或“取消”

按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进行操作，待系统提示操作完成即可。
