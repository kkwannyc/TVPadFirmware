<P ><STRONG>操作步驟</STRONG><strong> </strong><STRONG><br>
</STRONG>1.使用遥控器方向键选择，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入。<BR>
  2.进入任意一个功能后，点击<img src="/home/resources/help/zh_CN/image/主页.png" width="30" height="21">，即返回主菜单界面。<br>
  <br>
  <STRONG>界面设置<BR>
  </STRONG>1.左边的功能键，自上而下依次是：应用管理、用户中心、<br>
 &nbsp; 系统设置。
  <BR>
  2.右边的应用程序快捷列表，显示您已安装的应用程序。<BR>
  3.右下角为本机状态显示区（排序不分先后）：无线网络<br>
 &nbsp; （Wi-Fi）、有线网络、USB外接存储、TF卡、登陆状态等。<br>
&nbsp;&nbsp; 详细：</P>
<P><img src="/home/resources/help/zh_CN/image/网络-正常.png" width="32" height="32">表示有线网络连接正常。 <BR>
  <img src="/home/resources/help/zh_CN/image/网络-不通.png" width="32" height="32">表示有线网络连接异常，需进入“网络设置”进行配置。<br>
  <img src="/home/resources/help/zh_CN/image/网络-断开.png" width="32" height="32">表示未连接有线网络。<br>
  <img src="/home/resources/help/zh_CN/image/wifi-正常.png" width="32" height="32">表示无线网络连接正常。<br>
</P>
