<P><STRONG>操作步骤<BR>
</STRONG>1.选择“立即检测”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">，系统开始检测网络状况。<BR>
2.如网络检测结果为“正常”，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">，退出程序。<BR>
3.如网络检测结果为“异常”，退出程序后，请在“网络设置”<br>
&nbsp;&nbsp;
或“Wi-Fi设置”中重新设置网络。 <BR>
  <STRONG><BR>
  说明<BR>
  </STRONG>检测当前连接网络的状态，包括：本机IP地址、网关、DNS、<br>
  服务器等，如有异常，请检查并重新设置网络。</P>
