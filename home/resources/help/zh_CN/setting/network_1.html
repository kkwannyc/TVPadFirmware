<P><STRONG>操作步骤<br>
  自动获取 
</STRONG><BR>
1.“网络类型”：使用左右方向键选定“自动获取”，再选择
“立<br>
&nbsp;&nbsp; 即获取”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">。<BR>
  2.系统开始自动获取网络参数，提示“有线网络设置成功”后，<br>
 &nbsp;&nbsp; 按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">，退出程序。<br>
 <br>
 <STRONG>说明<BR>
 </STRONG>设置有线网络的各项参数，有手动/自动/拨号（PPPoE）三<br>
种模式。建议普通用户使用“自动获取”（路由器已成功设置<br>
的情况下），高级用户可选择手动设置或拨号设置配置各项<br>
参数。</P>
<P><STRONG>手动设置 
</STRONG><BR>
1.“网络类型”：使用左右方向键选定“手动设置”。 
<BR>
2.网络参数（IP、子网掩码、网关、DNS）：使用方向键，<br>
&nbsp;&nbsp;
依次进行设置（4项参数必须输入），按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入软键盘，<br>
</P>
