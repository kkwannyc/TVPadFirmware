<P><STRONG>操作步骤<BR>
</STRONG>1.进入恢复设置页面，使用方向键，选择“确定”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">。<BR>
2.系统提示“恢复设置完成”后，等待TVpad重启。<BR>
3.重启完成，恢复设置成功。 
<BR>
<BR><STRONG>说明<BR>
</STRONG>恢复出厂时的默认设置，所有的用户设置项目将被还原至出<br>
厂时的默认状态，但已安装的应用不会被卸载，恢复成功后<br>
会自动重启。</P>
