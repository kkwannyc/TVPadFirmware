<P ><STRONG>操作步驟</STRONG><strong> </strong><STRONG><br>
</STRONG>使用遥控器方向键选择，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入。<br>
<br>
  <strong>功能<br>
  </strong>充值、充值记录、消息、激活保修。<br>
  <br>
充值<br>
1.选定“充值”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入。 <br>
2.使用方向键，依次选择卡号、密码，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入软键盘，设<br>
&nbsp;&nbsp;
置完成后按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">，退出软键盘。<br>
（注：提供多语言的软键盘输入法，按遥控器的&lt;输入法&gt;<br>
&nbsp;&nbsp;
键，进行切换。）<br>
3.所有参数设置完毕，使用方向键选择“确定”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">，待系<br>
&nbsp;&nbsp;
统提示充值成功后，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">退出程序。<br>
<br>
充值记录<br>
1.选定“充值记录”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入。<br>
2.查看充值记录后，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">。<br>
<br>
