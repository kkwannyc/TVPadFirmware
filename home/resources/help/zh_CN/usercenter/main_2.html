<BODY style=font-size:18px>
<P>消息<br>
1.选定“消息”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入。<br>
2.选择任意一条消息，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">查看弹出框详情后，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">。</P>
<p><br>
激活保修<br>
1.选定“激活保修“，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">进入。 <br>
2.使用方向键选择“马上激活”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">确定。<br>
3.系统提示“激活成功”后，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">，退出程序。</p>
</BODY></HTML>
