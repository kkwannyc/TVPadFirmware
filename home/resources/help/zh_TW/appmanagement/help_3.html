1.將存有應用程式的外接存放裝置（包括U盤、TF卡、SD卡、<br>
&nbsp;&nbsp; 移動硬碟等）插入TVpad，等候狀態欄顯示該裝置標識，<br>
&nbsp;&nbsp;&nbsp;表示已成功識別外接的存放裝置（選擇直接線上安裝的步<br>
&nbsp;&nbsp;&nbsp;驟可參考“TVpad Store”的操作）。 <BR>
2.進入"其它"頁面，使用方向鍵選定需要安裝的應用，<br>
&nbsp;&nbsp;&nbsp;進入應用詳細頁面後，可流覽該應用的狀態（右上角）、<br>
&nbsp;&nbsp;應用版本、應用簡介、應用大小，選擇“安裝”或“取消” ，<br>
&nbsp;&nbsp;按<img src="/home/resources/help/zh_TW/image/ok.png" width="25" height="23">進行操作，待系統提示操作完成即可。
