<P ><STRONG>操作步驟</STRONG><strong> </strong><STRONG><br>
</STRONG>1.使用遙控器的方向鍵選擇，按<img src="/home/resources/help/zh_TW/image/ok.png" width="25" height="23">進入。<BR>
  2.進入任意一個功能區，點擊<img src="/home/resources/help/zh_TW/image/主页.png" width="30" height="21">，即返回主功能表介面。
  <br>
  <br>
  <STRONG>介面設置</STRONG><strong> </strong><STRONG><BR>
  </STRONG>1.左邊的功能鍵，由上至下依次序是：應用管理、用戶中心、<br>
 &nbsp; 系統設置。 
  <BR>
  2.右邊的應用程式快捷清單，顯示您已安裝的應用程式。<BR>
  3.右下角為本機狀態顯示區（排序不分先後）：無線網路<br>
 &nbsp; （Wi-Fi）、有線網路、USB外接存儲、TF卡、登錄狀態等。<br>
&nbsp; 詳細：</P>
<P><img src="/home/resources/help/zh_TW/image/网络-正常.png" width="32" height="32">表示有線網路連接正常。 <BR>
  <img src="/home/resources/help/zh_TW/image/网络-不通.png" width="32" height="32">表示有線網路連接異常，需要進入“網路設置”進行配置。<br>
  <img src="/home/resources/help/zh_TW/image/网络-断开.png" width="32" height="32">表示未連接有線網路。<br>
  <img src="/home/resources/help/zh_TW/image/wifi-正常.png" width="32" height="32">表示無線網路連接正常。<br>
</P>
