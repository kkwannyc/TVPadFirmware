<P><STRONG>操作步驟<BR>
</STRONG>1.選擇“立即檢測”，按<img src="/home/resources/help/zh_TW/image/ok.png" width="25" height="23">，系統開始檢測網路狀況。<BR>
2.如網路檢測結果為“正常”，按<img src="/home/resources/help/zh_TW/image/退出.png" width="35" height="25">，退出程式。<BR>
3.如網路檢測結果為“異常”，退出程式後，請在“網路設置”<br>
&nbsp;&nbsp;
或“Wi-Fi設置”中重新設置網路。 <BR>
  <STRONG><BR>
  說明<BR>
  </STRONG>檢測當前連接網路的狀態，主要包括：本機IP位址、閘道、<br>
  伺服器等，如有異常，請檢查並重新設置網路。</P>
