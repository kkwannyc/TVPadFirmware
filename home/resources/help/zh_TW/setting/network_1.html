<P><STRONG>操作步驟<br>
  自動獲取</STRONG><BR>
1.“網路類型”：使用左右方向鍵選定“自動獲取”，再選擇“立<br>
&nbsp;&nbsp; 即獲取”，按<img src="/home/resources/help/zh_TW/image/ok.png" width="25" height="23">。<BR>
  2.系統開始自動獲取網路參數，提示“有線網路設置成功”後，<br>
 &nbsp;&nbsp; 按<img src="/home/resources/help/zh_TW/image/退出.png" width="35" height="25">，退出程式。<br>
 <br>
 <STRONG>說明</STRONG><strong> </strong><STRONG><BR>
 </STRONG>設置有線網路的各項參數，有手動/自動/撥號（PPPoE）三<br>
種模式。建議普通用戶使用“自動獲取”（路由器已成功設置<br>
的情況下），高級用戶可選擇手動設置或撥號設置配置各項<br>
參數。</P>
<P><strong>手動設置</strong><BR>
1.“網路類型”：使用左右方向鍵選定“手動設置”。 
<BR>
2.網路參數（IP、子網路遮罩、閘道、DNS）：使用方向鍵，<br>
&nbsp;&nbsp;
依次進行設置（4項參數必須輸入），按<img src="/home/resources/help/zh_TW/image/ok.png" width="25" height="23">進入軟鍵盤，
