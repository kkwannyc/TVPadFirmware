<P><STRONG>操作步驟<BR>
</STRONG>1.進入恢復設置頁面，使用方向鍵，選擇“確定”，按<img src="/home/resources/help/zh_TW/image/ok.png" width="25" height="23">。<BR>
2.系統提示“恢復設置完成”後，等待TVPad重啟。<BR>
3.重啟完成，恢復設置成功。 
<BR>
<BR><STRONG>說明<BR>
</STRONG>恢復出廠時的默認設置，所有的用戶設置項目將被還原至出<br>
廠時的預設狀態，但已安裝的應用不會被卸載，恢復成功後<br>
會自動重啟。</P>
