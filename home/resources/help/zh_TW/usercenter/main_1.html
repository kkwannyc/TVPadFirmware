<P ><strong>操作步驟</strong><strong> </strong><STRONG><br>
</STRONG>使用遙控器的方向鍵選擇，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">進入。<br>
<br>
  <strong>功能<br>
  </strong>充值、充值記錄、消息、激活保修。<br>
  <br>
  充值<br>
1.選定“充值”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">進入。 <br>
2.使用方向鍵，依次選擇卡號、密碼，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">進入軟鍵盤，設<br>
&nbsp;&nbsp;置完成後按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">，退出軟鍵盤。<br>
（注：提供多語言的軟鍵盤輸入法，按遙控器的&lt;輸入法&gt;<br>
&nbsp;&nbsp;鍵，進行切換。）<br>
3.所有參數設置完畢，使用方向鍵選擇“確定”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">，待系<br>
&nbsp;&nbsp;統提示充值成功後，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">退出程式。<br>
<br>
充值記錄 <br>
1.選定“充值記錄”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">進入。<br>
2.查看充值記錄後，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">。<br>
<br>
