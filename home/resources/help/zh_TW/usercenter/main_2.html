<P>消息 <br>
1.選定“消息”，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">進入。<br>
2.選擇任意一條消息，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">查看彈出框詳情後，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">。<br>
<br>
激活保修<br>
1.選定&quot;激活保修&quot;，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">進入。<br>
2.使用方向鍵選擇&quot;馬上激活&quot;，按<img src="/home/resources/help/zh_CN/image/ok.png" width="25" height="23">確定。<br>
3. 系統提示&quot;激活成功&quot;后，按<img src="/home/resources/help/zh_CN/image/退出.png" width="35" height="25">，退出程序。<br>
</P>
